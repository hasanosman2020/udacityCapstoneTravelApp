<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel Planner - Udacity Capstone</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" type="text/css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Travel Planner</div>
      <div class="holder destination">
        <label for="destination">Enter your destination</label>
        <input type="text" id="city" placeholder="enter your destination" />
      </div>
      <div class="holder departure">
        <label for="departure">Enter your date of departure</label>
        <input
          type="date"
          id="departure"
          placeholder="insert your departure date"
        />
      </div>
      <div class="holder return">
        <label for="return">Enter your return date</label>
        <input
          type="date"
          id="return"
          placeholder="insert your date of arrival"
        />
      </div>
      <button id="depart-btn" type="submit">Let's Go!</button>
      <button id="remove-btn" type="submit">Remove Journey</button>
      <textarea
        class="myInput"
        id="notes"
        placeholder="Enter any notes for your trip"
        rows="10"
        cols="50"
      ></textarea>
      <button id="generate" type="submit">Save Note</button>
    </div>
    <div id="entryHolder">
      <div id="city"></div>
      <div id="temperature"></div>
      <img alt="insert destination image" class="image-destination" />
    </div>
    <div class="holder entry">
      <div class="last-trip">Most Recent Trip</div>
    </div>
    <script src="../js/app.js" type="text/javascript"></script>
  </body>
</html>
