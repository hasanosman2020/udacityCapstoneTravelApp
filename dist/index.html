<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.google.com/share?selection.family=Montserrat:wght@100"
      rel="stylesheet"
    />
    <title>Travel App</title>
  <link href="style.css" rel="stylesheet"></head>
  <body id="container">
    <header>
      <h1 class="logo">HasanOsman</h1>
      <!--<h2-- class="sub_logo">Software Engineer</h2-->
    </header>
    <div id="app">
      <section class="headline">Journey Planner</section>
      <div id="traveldates">
        <section class="destination_city">
          <label for="destination_city">Enter city of destination</label>
          <input
            type="text"
            id="destination_city"
            placeholder="enter your destination"
          />
        </section>
        <section class="departure">
          <label for="dateDepart">Date of Departure:</label>
          <input
            type="date"
            id="dateDepart"
            placeholder="insert your departure date"
          />
        </section>
        <section class="return">
          <label for="dateReturn">Date of Return:</label>
          <input
            type="date"
            id="dateReturn"
            placeholder="insert your return date"
          />
        </section>
        <section class="submit">
          <button id="depart_btn" type="submit">Let's Go!</button>
        </section>
      </div>

      <img id="picture" />

      <section class="travelinfo">
        <div id="location"></div>
        <div id="outbound"></div>
        <div id="inbound"></div>
        <div id="tripDuration"></div>
        <div id="daysTillDepart"></div>
        <div id="destination"></div>
        <div id="weatherCurrent"></div>
        <p id="weatherHeading"></p>
        <div id="weatherForecast"></div>
      </section>

      <section class="destination">
        <!--<label for="countriesData">Please select your <span style=text-decoration:underline;>country</span> of destination:</label>
        <select id="countriesData"></select>-->
      <section class="countryinfo">
        <div id="infocontainer">
          <div id='countries'></div>
           <div id="country"></div>
          <!--<h3>Useful Traveller's Information</h3>-->
          <div id="flag_container"></div>
          <div id="capital"></div>
          <div id="population"></div>
          <div id="language"></div>
          <div id="currencies"></div>
          <div id="diallingcode"></div>
          <div id="timezones"></div>
          <div id="region"></div>
          <div id="subregion"></div>
        </div>
      </section>
    </section>
    </main>
    <footer id="footer">
      Copyright&copy 2021<strong>Hasan Osman</strong>. All Rights Reserved.
    </footer>
    </div>

</html>
